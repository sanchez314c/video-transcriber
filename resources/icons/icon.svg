<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Microphone Body -->
  <rect x="48" y="20" width="32" height="48" rx="16" ry="16" 
        fill="none" stroke="url(#micGradient)" stroke-width="4"/>
  
  <!-- Microphone Grille Lines -->
  <line x1="52" y1="32" x2="76" y2="32" stroke="url(#micGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="52" y1="40" x2="76" y2="40" stroke="url(#micGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="52" y1="48" x2="76" y2="48" stroke="url(#micGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="52" y1="56" x2="76" y2="56" stroke="url(#micGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Microphone Stand -->
  <path d="M 64 68 Q 54 78 54 88 L 74 88 Q 74 78 64 68 Z" 
        fill="none" stroke="url(#micGradient)" stroke-width="4"/>
  
  <!-- Base -->
  <line x1="48" y1="88" x2="80" y2="88" stroke="url(#micGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Audio Waveform -->
  <!-- Tall bars (center) -->
  <rect x="20" y="95" width="3" height="18" fill="url(#micGradient)" rx="1.5"/>
  <rect x="26" y="92" width="3" height="24" fill="url(#micGradient)" rx="1.5"/>
  <rect x="32" y="98" width="3" height="12" fill="url(#micGradient)" rx="1.5"/>
  <rect x="38" y="90" width="3" height="28" fill="url(#micGradient)" rx="1.5"/>
  
  <!-- Center tall bars -->
  <rect x="44" y="88" width="3" height="32" fill="url(#micGradient)" rx="1.5"/>
  <rect x="50" y="86" width="3" height="36" fill="url(#micGradient)" rx="1.5"/>
  <rect x="56" y="84" width="3" height="40" fill="url(#micGradient)" rx="1.5"/>
  <rect x="62" y="82" width="3" height="44" fill="url(#micGradient)" rx="1.5"/>
  <rect x="68" y="84" width="3" height="40" fill="url(#micGradient)" rx="1.5"/>
  <rect x="74" y="86" width="3" height="36" fill="url(#micGradient)" rx="1.5"/>
  <rect x="80" y="88" width="3" height="32" fill="url(#micGradient)" rx="1.5"/>
  
  <!-- Right side bars -->
  <rect x="86" y="90" width="3" height="28" fill="url(#micGradient)" rx="1.5"/>
  <rect x="92" y="98" width="3" height="12" fill="url(#micGradient)" rx="1.5"/>
  <rect x="98" y="92" width="3" height="24" fill="url(#micGradient)" rx="1.5"/>
  <rect x="104" y="95" width="3" height="18" fill="url(#micGradient)" rx="1.5"/>
</svg>